<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <title>List Authors</title>
  </head>

  <body>
    <a href="/">Back to Home Page</a>
    <h1>List Authors</h1>
    
      <form action="/list_authors" method="POST">

      <table border="1">

      <tr>
      <th>authorID</th>
      <th>firstName</th>
      <th>lastName</th>
      </tr>

      {% for authors in data %}
      <tr>
      <td>{{ authors[0] }}</td>
      <td>{{ authors[1] }}</td>
      <td>{{ authors[2] }}</td>

      </tr>
      {% endfor %}

      </table>

    </form>
  </body>

</html>
