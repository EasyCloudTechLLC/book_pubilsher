<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <title>List Publishers</title>
  </head>

  <body>
    <a href="/">Back to Home Page</a>
    <h1>List Publishers</h1>
    
      <form action="/list_publishers" method="POST">

      <table border="1">

      <tr>
      <th>publisherID</th>
      <th>publisherName</th>
      </tr>

      {% for publisher in data %}
      <tr>
      <td>{{ publisher[0] }}</td>
      <td>{{ publisher[1] }}</td>

      </tr>
      {% endfor %}

      </table>

    </form>
  </body>

</html>
